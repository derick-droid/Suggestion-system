<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>

    <main>
       <div class="container-log">
        <form action="post" class="form-container">
            <h1>Sign up</h1>
            <div class="insider-log">
                <label for="">First Name</label>
            <input type="text" name="" id="" placeholder="Enter your First name " required>
            </div>
            <div class="insider-log">
                <label for="">Last Name</label>
            <input type="text" name="" id="" placeholder="Enter your Last name " required>
            </div>
            <div class="insider-log">
                <label for="">Registration Number</label>
            <input type="text" name="" id="" placeholder="Enter your Registration Number" required>
            </div>
            <div class="insider-log">
                <label for="">Phone number</label>
            <input type="text" name="" id="" placeholder="Enter your Phone number" required>
            </div>
            <div class="insider-log">
                <label for="">Email</label>
            <input type="text" name="" id="" placeholder="Enter your Email " required>
            </div>
            <input type="submit" value="login" class="submit-button">
        </form>
       </div>
    </main>
    
</body>
</html>
