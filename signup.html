<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/sign.css">
    <title>Sign up</title>
</head>
<body>

    <main>
       <div class="container-log">
        <h1>Sign up</h1>

        <form action="post" class="form-container">
            <div class="insider-log">
                <label for="">Full name</label>
            <input type="text" name="" id="" placeholder="First name " required>
            </div>
            
            <div class="insider-log">
                <label for="">Registration Number</label>
            <input type="text" name="" id="" placeholder="Registration No." required>
            </div>
           
            <div class="insider-log">
                <label for="">Password</label>
            <input type="password" name="" id="" placeholder="Phone number" required>
            </div>
            <div class="insider-log">
                <label for="">Confirm password</label>
            <input type="text" name="" id="" placeholder=" Last name " required>
            </div>
            <div class="insider-log">
                <label for="">Email</label>
            <input type="text" name="" id="" placeholder=" Email " required>
            </div>
        </form>
        <input type="submit" value="sign up" class="submit-button">
        <p>
            Already have an account <a href="signin.html">Sign in</a>
        </p>
        

       </div>
    </main>
    
</body>
</html>
